<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>



  <link rel="stylesheet" th:href="@{/css/user-details.css}" />

</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title mb-3" th:text="${author.username}">Имя пользователя</h3>
      <p class="card-text">
        <strong>Email:</strong>
        <span th:text="${author.email}">user@example.com</span>
      </p>
      <p class="card-text">
        <strong>Bio:</strong>
        <span th:text="${author.bio}"></span>
      </p>
      <p class="card-text">
        <strong>Дата регистрации:</strong>
        <span th:text="${#temporals.format(author.createdAt, 'dd MMMM yyyy HH:mm')}">Дата</span>
      </p>
      <div class="mt-3">
        <a th:href="@{/users/edit/{id}(id=${author.id})}" class="btn btn-primary">
          <i class="fas fa-edit me-2"></i>Редактировать
        </a>
        <a th:href="@{/users/delete/{id}(id=${author.id})}"
           class="btn btn-danger ms-2"
           onclick="return confirm('Вы уверены, что хотите удалить пользователя?');">
          <i class="fas fa-trash me-2"></i>Удалить
        </a>
        <a href="/articles" class="btn btn-secondary ms-2">Назад к статьям</a>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
