<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/user-edit.css}" />
</head>
<body>
<div class="container mt-4">
    <h1 class="page-title">Редактирование профиля</h1>

    <div class="user-edit-card">
        <div class="card-header">
            <h3 class="mb-0">Персональная информация</h3>
        </div>
        <div class="card-body">


            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <!--Spring Security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-user-circle"></i> Основная информация
                    </div>

                    <div class="form-field">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" th:field="*{username}" class="form-control"
                                   placeholder="Введите имя пользователя" required>
                        </div>
                    </div>

                    <div class="form-field mb-0">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   placeholder="Введите email" required>
                        </div>
                    </div>
                </div>

                <!-- Bio section -->
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-id-card"></i> О себе
                    </div>

                    <div class="form-field mb-0">
                        <label for="bio" class="form-label">Расскажите о себе</label>
                        <textarea id="bio" th:field="*{bio}" class="form-control" rows="4"
                                  placeholder=""></textarea>
                        <small class="text-muted">Эта информация будет видна другим пользователям</small>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                    <div>

                        <a href="/users" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
