<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script th:src="@{/js/reg.js}" defer></script>
  <link rel="stylesheet" th:href="@{/css/registration.css}" />






</head>
<body>
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <!-- Левая колонка с изображением (скрыта на маленьких экранах) -->
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <!-- Правая колонка с формой регистрации -->
    <div class="col-md-8 col-lg-6">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="register-heading mb-4">Create your account</h3>

              <!-- Сообщение об ошибке, если присутствует (от сервера) -->
              <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
              </div>

              <!-- Сообщение об успешной регистрации, если присутствует -->
              <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
              </div>

              <!-- Сообщение об ошибке, если пароли не совпадают (клиентская валидация) -->
              <div id="clientError" class="alert alert-danger" style="display: none;">
                <span>Passwords do not match!</span>
              </div>

              <!-- Форма регистрации -->
              <form method="post" th:action="@{/registration}" th:object="${user}" id="registrationForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username" required
                         th:field="*{username}">
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email" required
                         th:field="*{email}">
                  <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required
                         th:field="*{password}">
                  <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <!-- Поле для подтверждения пароля -->
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                  <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-lg btn-success btn-register text-uppercase fw-bold mb-2" type="submit">
                    Register
                  </button>
                </div>
              </form>

              <!-- Ссылка на страницу логина -->
              <div class="mt-3 text-center">
                <span>Already have an account?</span>
                <a th:href="@{/login}" class="small">Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
