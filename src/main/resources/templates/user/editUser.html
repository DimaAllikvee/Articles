<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
        integrity="sha384-a3e3a833f0e569ed5400f96e8b70d1b15c6e6e9b4f08346ec17cf69b8e0eaf45"
        crossorigin="anonymous">
  <!-- Внешний CSS (если имеется) -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Дополнительные стили для современного вида */
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
    }
    .card-title, .card-subtitle {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Навигация (опционально можно добавить общую навигацию) -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-user"></i> Пользователи
      </a>
    </div>
  </nav>
</header>

<!-- Основное содержимое -->
<div class="container" style="max-width: 600px;">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title mb-0"><i class="fas fa-user-edit"></i> Редактирование пользователя</h4>
    </div>
    <div class="card-body">
      <!-- Форма редактирования пользователя -->
      <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="username" th:field="${user.username}" placeholder="Введите имя пользователя" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="${user.email}" placeholder="Введите email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" th:field="${user.password}" placeholder="Введите пароль" required>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">О себе</label>
          <textarea class="form-control" id="bio" th:field="${user.bio}" rows="3" placeholder="Расскажите о себе"></textarea>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL изображения</label>
          <input type="text" class="form-control" id="imageUrl" th:field="${user.imageUrl}" placeholder="Ссылка на изображение">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Сохранить
          </button>
          <a th:href="@{/users}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Отмена
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
