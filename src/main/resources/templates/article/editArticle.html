<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">

    <h1>Редактирование статьи</h1>

    <!-- Отправляем POST на /articles/edit/{id}, где id берем из article.id -->
    <form th:action="@{/articles/edit/{id}(id=${article.id})}" method="post">

        <!-- Заголовок -->
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title"
                   th:field="${article.title}" required/>
        </div>

        <!-- Slug -->
        <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug"
                   th:field="${article.slug}" required/>
        </div>

        <!-- Описание -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" rows="2"
                      th:field="${article.description}"></textarea>
        </div>

        <!-- Контент -->
        <div class="mb-3">
            <label for="content" class="form-label">Контент</label>
            <textarea class="form-control" id="content" rows="5"
                      th:field="${article.content}"></textarea>
        </div>

        <!-- Кнопка сохранить -->
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <!-- Кнопка отмена (ведет на детальный просмотр статьи) -->
        <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-secondary">Отмена</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
