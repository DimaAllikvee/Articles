<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Создание статьи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">

  <h1>Создать новую статью</h1>


  <form th:action="@{/create}" method="post">



    <div class="mb-3">
      <label for="authorSelect" class="form-label">Автор</label>
      <select id="authorSelect" class="form-control" name="authorId">
        <option value="">-- Выберите автора --</option>
        <option th:each="auth : ${authors}"
                th:value="${auth.id}"
                th:text="${auth.firstName}">
        </option>
      </select>
    </div>

    <!-- Заголовок -->
    <div class="mb-3">
      <label for="title" class="form-label">Заголовок</label>
      <input type="text" class="form-control" id="title"
             th:field="${article.title}"
             placeholder="Введите заголовок" required />
    </div>

    <!-- Slug -->
    <div class="mb-3">
      <label for="slug" class="form-label">Slug</label>
      <input type="text" class="form-control" id="slug"
             th:field="${article.slug}"
             placeholder="Slug (обычно латиницей)" required />
    </div>

    <!-- Описание -->
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" rows="2"
                th:field="${article.description}"
                placeholder="Краткое описание статьи"></textarea>
    </div>

    <!-- Контент -->
    <div class="mb-3">
      <label for="content" class="form-label">Контент</label>
      <textarea class="form-control" id="content" rows="5"
                th:field="${article.content}"
                placeholder="Основной текст статьи"></textarea>
    </div>


    <div class="mb-3">
      <label for="createdAt" class="form-label">Дата создания</label>

      <input type="datetime-local" class="form-control" id="createdAt"
             th:field="${article.createdAt}" />
    </div>


    <div class="mb-3">
      <label for="updatedAt" class="form-label">Дата обновления</label>
      <input type="datetime-local" class="form-control" id="updatedAt"
             th:field="${article.updatedAt}" />
    </div>

    <button type="submit" class="btn btn-primary">Создать статью</button>
    <a th:href="@{/articles}" class="btn btn-secondary">Отмена</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
