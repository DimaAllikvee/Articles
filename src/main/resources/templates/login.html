<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>
<body>
<div class="container-fluid ps-md-0">
  <div class="row g-0">

    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <!-- Правая колонка с формой входа -->
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Сообщение об ошибке, если присутствует параметр ?error -->
              <div th:if="${param.error}" class="alert alert-danger">
                <span>Ошибка: Неверный логин или пароль.</span>
              </div>

              <!-- Сообщение об успешном выходе -->
              <div th:if="${logoutMessage}" class="alert alert-success">
                <span th:text="${logoutMessage}"></span>
              </div>

              <!-- Форма входа -->
              <form method="post" th:action="@{/login}">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                  <label for="username">Username or Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="rememberPasswordCheck" name="remember-me">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>

              <!-- Кнопка "Continue as Guest" -->
              <div class="mt-3 text-center">
                <a th:href="@{/articles/guest}" class="btn btn-outline-secondary w-100">Continue as Guest</a>
              </div>

              <!-- Ссылка на регистрацию -->
              <div class="mt-3 text-center">
                <span>Don't have an account?</span>
                <a th:href="@{/registration}" class="small">Register here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
